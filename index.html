<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下一站去哪？Travel Randomizer</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .result-box {
            margin: 30px 0;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .city-name {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
        }
        .country-name {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .desc {
            margin-top: 15px;
            font-size: 0.95em;
            color: #555;
            line-height: 1.5;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>下一站去哪？✈️</h1>
    <p>世界那么大，随机选一个安全的角落出发！</p>
    
    <div class="result-box" id="resultArea">
        <p style="color: #aaa;">点击按钮开始探索...</p>
    </div>

    <button onclick="getRandomDestination()">告诉我答案</button>
</div>

<script>
    let destinations = []; // 先准备一个空桶子

    // 网页一打开，就立刻去 GitHub 读取那个 json 文件
    fetch('cities.json')
        .then(response => response.json()) // 把读取到的东西变成 JSON
        .then(data => {
            destinations = data; // 把数据装进桶子里
            console.log("数据加载成功！共有 " + destinations.length + " 个城市。");
        })
        .catch(error => console.error('哎呀，数据加载失败了:', error));

    function getRandomDestination() {
        const resultArea = document.getElementById('resultArea');
        
        // 如果数据还没加载完（网速慢），或者桶子是空的
        if (destinations.length === 0) {
            resultArea.innerHTML = '<p>正在加载全球数据，请稍等...</p>';
            return;
        }

        resultArea.innerHTML = '<p>正在转动地球仪...</p>';
        
        setTimeout(() => {
            const randomIndex = Math.floor(Math.random() * destinations.length);
            const selected = destinations[randomIndex];

            resultArea.innerHTML = `
                <div class="city-name">${selected.city}</div>
                <div class="country-name">${selected.country}</div>
                <div class="desc">${selected.desc}</div>
            `;
        }, 500);
    }
</script>

</body>
</html>
